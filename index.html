<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Ad Script Loader</title>
</head>
<body>
  <h1>Welcome to My Site</h1>
  <button id="loadAdButton">Load Random Ad</button>
  <div id="ad-container"></div>

  <script>
    // Array of ad scripts with different data-admpid values
    const adScripts = [
      { src: 'https://js.wpadmngr.com/static/adManager.js', dataAdmpid: '264445' },
      { src: 'https://js.wpadmngr.com/static/adManager.js', dataAdmpid: '264443' },
      { src: 'https://js.wpadmngr.com/static/adManager.js', dataAdmpid: '264439' }
    ];
    
    function loadRandomAdScript() {
      const randomIndex = Math.floor(Math.random() * adScripts.length);
      const script = document.createElement('script');
      script.async = true;
      script.src = adScripts[randomIndex].src;
      script.setAttribute('data-admpid', adScripts[randomIndex].dataAdmpid);
      const adContainer = document.getElementById('ad-container');
      adContainer.innerHTML = '';
      adContainer.appendChild(script);
    }
    document.getElementById('loadAdButton').addEventListener('click', loadRandomAdScript);
  </script>
</body>
</html>
